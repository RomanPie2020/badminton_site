version: '3.8'
services:
  postgres:
    # image: postgres:14.16-alpine3.20
    image: postgres:latest
    container_name: badminton_db
    # env_file:
    #   - ./server/.env
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - '5432:5432'

    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  # pgadmin:
